name: Test memscan on push
run-name: ${{ github.actor }} push to memscan
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ This job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Install dependencies
        run: sudo apt-get install -y libcap-dev libboost-all-dev graphviz doxygen

      - name: Install GitPython
        run: pip install GitPython

      - name: Download Doxygen
        run: |
          wget https://www.doxygen.nl/files/doxygen-1.9.6.linux.bin.tar.gz
          gunzip doxygen-1.9.6.linux.bin.tar.gz
          tar -xvf doxygen-1.9.6.linux.bin.tar
          echo "${HOME}/doxygen-1.9.6/bin" >> $GITHUB_PATH

      - name: Make clean
        run: make clean

      - name: Test memscan
        run: make test

      - name: Make clean
        run: make clean

      - name: Build memscan
        run: make memscan

      - name: Build Doxygen Documentation
        run: make doc

      - name: Lint memscan
        run: make lint

      - run: echo "üçè This job's status is ${{ job.status }}."